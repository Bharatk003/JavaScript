<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="">

            <p><label for="">Height in cm: </label><input type="text" id="height"></p>

            <p><label for="">Weight in kg: </label><input type="text" id="Weight"></p>

            <button type="submit">Calculate</button>
            <div id="results"></div>
            <div id="Weight-guide">
                <h2>BMI Weight-guide</h2>
                <p>under weight less than 18.6</p>
                <p>Normal weight in between 18.6 to 24.8</p>
                <p>Over weight Greater than 24.9</p>  
            </div>
            
        </form>
    </div>
</body>
  
</html>
